# Laravel routing - send all requests to index.php
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Cache static assets
location ~* \.(css|js|ico|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot|webp|avif)$ {
    expires 1y;
    access_log off;
    try_files $uri $uri/ /index.php?$query_string;
}

# Deny access to hidden files (except .well-known)
location ~ /\.(?!well-known) {
    deny all;
}
